对象拓展运算符 "..."
<!-- <script>
    
    //功能1:对象复制  语法：let 新对象名 = {...老对象名}
    let name = "张三"
    let age = 123

    let person1 = {
        "name":name,    //定义对象的属性名时，加不加 "" ，如果属性名没有非法字符则加不加效果一样，如果属性名有非法字符，例如first-code
                        //就需要加，并且有非法字符时，调用它也不能使用  对象.属性名 的方式，需要使用  对象["属性名"]的方式
        "age":age
    }

    let person2 = {...person1}
    console.log(person1)
    console.log(person2)

    //功能2，对象合并
    let name1 = {"name":"张三"}
    let age1 = {"age":123}
    //person3将name1对象与age1对象合并
    let person3 = {...name1,...age1}
    console.log(person3)
    
</script> -->

箭头函数即提供一种更加简洁的函数书写方式
<!-- <script>
    
    //传统函数书写方式
    var fun1 = function(a){
        return a
    }
    console.log(fun1(123))

    //es6
    var fun2 = a => a
    console.log(fun2(321))

    var fun3 = function(a,b){
        console.log("fun3执行")
        return a+b
    }

    var fun4 = (a,b)=> a+b
    //也等价于下面这样写，下面这种写法就可以写函数体
    var fun5 = (a,b) => {
        console.log("fun5执行")
        return a+b
    }

    console.log(fun3(1,3))
    console.log(fun4(3,5))
    console.log(fun5(3,5))
</script> -->
